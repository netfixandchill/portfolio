<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            text-align: center; /* Центрирование текста */
        }
        header {
            background-color: #333; /* Темно-серый фон для заголовка */
            color: white; /* Белый текст */
            padding: 10px 0; /* Отступы */
        }
        input[type="text"] {
            width: 200px; /* Ширина поля ввода */
            padding: 10px; /* Отступы внутри поля */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Закругленные углы */
            margin-bottom: 10px; /* Отступ снизу */
            background-color: #555; /* Темно-серый фон */
            color: white; /* Белый текст */
        }
        button {
            background-color: #555; /* Темно-серый фон для кнопки */
            color: white; /* Белый текст */
            border: none; /* Убираем рамку */
            padding: 10px 20px; /* Отступы */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор в виде указателя */
            border-radius: 5px; /* Закругленные углы */
        }
        button:hover {
            background-color: #777; /* Светлее при наведении */
        }
        ul {
            list-style-type: none; /* Убираем маркеры списка */
            padding: 0; /* Убираем отступы */
        }
        li {
            display: flex; /* Используем flexbox для выравнивания */
            justify-content: space-between; /* Распределяем элементы по краям */
            align-items: center; /* Центрируем по вертикали */
            background-color: #444; /* Темно-серый фон для задач */
            margin: 5px 0; /* Отступы между задачами */
            padding: 10px; /* Отступы внутри задачи */
            border-radius: 5px; /* Закругленные углы */
        }
        .delete-button {
            background-color: #f44336; /* Красный фон для кнопки удаления */
            color: white; /* Белый текст */
            border: none; /* Убираем рамку */
            padding: 5px 10px; /* Отступы */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Курсор в виде указателя */
        }
        .delete-button:hover {
            background-color: #d32f2f; /* Темнее при наведении */
        }
        footer {
            margin-top: 20px; /* Отступ сверху для футера */
        }
        .back-button {
            display: inline-block; /* Отображение как блочный элемент */
            background-color: #444; /* Темно-серый фон для кнопки "Назад" */
            color: white; /* Белый текст */
            padding: 10px 20px; /* Отступы */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            margin-top: 10px; /* Отступ сверху */
        }
        .back-button:hover {
            background-color: #666; /* Светлее при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <input type="text" id="taskInput" placeholder="Введите задачу">
        <button onclick="addTask()">Добавить задачу</button>
        <ul id="taskList"></ul>
    </main>
    <footer>
        <a href="index.html" class="back-button">Назад к портфолио</a> <!-- Кнопка "Назад" -->
    </footer>
