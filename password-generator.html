<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            text-align: center; /* Центрирование текста */
        }
        header {
            background-color: #333; /* Темно-серый фон для заголовка */
            color: white; /* Белый текст */
            padding: 10px 0; /* Отступы */
        }
        button {
            background-color: #555; /* Темно-серый фон для кнопки */
            color: white; /* Белый текст */
            border: none; /* Убираем рамку */
            padding: 10px 20px; /* Отступы */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор в виде указателя */
            border-radius: 5px; /* Закругленные углы */
        }
        button:hover {
            background-color: #777; /* Светлее при наведении */
        }
        footer {
            margin-top: 20px; /* Отступ сверху для футера */
        }
        .back-button {
            display: inline-block; /* Отображение как блочный элемент */
            background-color: #444; /* Темно-серый фон для кнопки "Назад" */
            color: white; /* Белый текст */
            padding: 10px 20px; /* Отступы */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            margin-top: 10px; /* Отступ сверху */
        }
        .back-button:hover {
            background-color: #666; /* Светлее при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>Генератор паролей</h1>
    </header>
    <main>
        <button onclick="generatePassword()">Сгенерировать пароль</button>
        <p id="password"></p>
    </main>
    <footer>
        <a href="index.html" class="back-button">Назад к портфолио</a> <!-- Кнопка "Назад" -->
    </footer>

    <script>
        function generatePassword() {
            const length = 12; // Длина пароля
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex]; // Добавить случайный символ к паролю
            }
            document.getElementById('password').innerText = password; // Отобразить сгенерированный пароль
        }
    </script>
</body>
</html>
